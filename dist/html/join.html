	  <script type="text/javascript">
		  function validate() {
  			var submited = false;
  			var val_pw = $("#input2").val();
  			var val_repw = $("#input3").val();
      	if($("#input1").val() == "") {
      		/*alert('아이디로 사용하실 이메일주소를 입력해주세요');*/
      		$("#input1").closest('.input-item').addClass('active');
      		/*$("#input1").focus();*/
				}else{
				 	submited = true;
				}

				if($("#input3").val() == "") {
	      		$("#input3").closest('.input-item').addClass('active');
	      		/*alert('비밀번호를 입력해주세요');*/
				}else{
				 	submited = true;
				}

				if(val_pw != val_repw) {
      		$("#input2").closest('.input-item').addClass('active');
      		/*alert('비밀번호를 입력해주세요');*/
				}else{
				 	submited = true;
				}
				return submited;
			}

			$("#input1").keyup(function(){
        var option = $(this).val();
        if($(this).val().length > 1) {
          $(this).closest('.input-item').removeClass('active');

        }else{
          $(this).closest('.input-item').addClass('active');
        }
		        
		    });

		    $("#input2").keyup(function(){
		    	var val_pw = $("#input2").val();
				  var val_repw = $("#input3").val();
	        if(val_repw != val_pw ) {
            $(this).closest('.input-item').addClass('active');

	        }else{
            $(this).closest('.input-item').removeClass('active');
	        }
		        
		    });

		    $("#input3").keyup(function(){
		    	var val_pw = $("#input2").val();
				  var val_repw = $("#input3").val();
	        var option = $(this).val();
	        if($(this).val().length > 1) {
            $(this).closest('.input-item').find('.error').removeClass('active');

	        }else{
            $(this).closest('.input-item').find('.error').addClass('active');
	        }

	        if(val_repw != val_pw ) {
            $("#input2").closest('.input-item').addClass('active');

	        }else{
            $("#input2").closest('.input-item').removeClass('active');
	        }
		        
		    });
